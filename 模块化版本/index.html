<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>{{msg}}</div>
    <div v-show="isShow">
      show this 
    </div>
    <input type="button" v-on:click="changeShow" value="changeShow"/>
  </div>
  <script src="./mvue/mvue.js"></script>
  <script>
    var vm = MVue({
      el: '#app',
      data: {
        msg: 'hello',
        isShow: true
      },
      methods: {
        changeShow() {
          this.isShow = !this.isShow;
        }
      }
    })
  </script>
</body>
</html>
